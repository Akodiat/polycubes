<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Polycube solver, by Joakim Bohlin</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}

			canvas {
				position: fixed;
				height: 100%;
			}

			.modal {
				position: fixed;
				z-index: 2;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				opacity: 0;
				visibility: hidden;
				transform: scale(1.1);
				transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
			}

			.modal-content {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background-color: white;
				padding: 1rem 1rem;
				max-width: 90%;
				max-height: 90%;
				border-radius: 0.5rem;
				overflow-y: auto;
			}

			.show-modal {
				opacity: 1;
				visibility: visible;
				transform: scale(1.0);
				transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
			}

			#status {
				height: min-content;
				background: none;
			}

			#info {
				position: fixed;
				z-index: 1;
				background: #f0f0f0a9;
			}
			table, th, td {
				empty-cells: hide;
			}
			th, td {
				text-align: center;
				border-collapse: collapse;
				border: 2px solid rgb(46, 46, 46);
				padding: 15px;
				background: #edeeeed6;
			}
			th {
				background: #a8a8a8d6;
			}
		</style>
	</head>
	<!-- Adapted from https://threejs.org/examples/webgl_interactive_voxelpainter.html-->
	<body>
		<div id="modal" class="modal">
			<div class="modal-content" style="background: none;">
				<table id="status"></table>
				<div style="display: flex; justify-content: center;">
					<button id="cancelButton" style="margin-top: 15px;">Cancel</button>
				</div>
			</div>
		</div>
		<canvas id="threeCanvas"></canvas>
		<div id="info">
			<h2>Polycube SAT solver</h2>
			<small>By Joakim Bohlin</small><br>
			Click faces to add cubes (shift-click to remove), then click <button onclick="findMinimalRule(); document.getElementById('modal').classList.add('show-modal')">here</button> to solve.
		</div>

		<script src="js/libs/three.min.js"></script>
		<script src="js/libs/randomColor.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/solve.js"></script>
	</body>
</html>
