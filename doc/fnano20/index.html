<!DOCTYPE html>
<html lang="en">

<head>
    <title>Polycubes</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background: #777;
            padding: 0;
            margin: 0;
            font-weight: bold;
            overflow: hidden;
        }
        .modal {
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.8;
            background-color: white;
            padding: 1rem 1rem;
            max-width: 100%;
            border-radius: 0.5rem;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="modal">
        <div id="info" class="modal-content">
             <img src="../img/logo.svg" height="300" width="300" class="center"> 
             <h1>Polycubes</h1>
             <h2>by Joakim Bohlin</h2> 
             Please click  <a href="fnano20_poster.pdf">here</a> for a PDF version of the FNANO20 poster.
        </div>
    </div>
    <canvas id="threeCanvas"></canvas>
    <script src="../../js/libs/three.min.js"></script>
    <script src="../../js/libs/randomColor.min.js"></script> <!--from: https://github.com/davidmerfield/randomColor-->
    <script src="../../js/libs/WebGL.js"></script>
    <script src="../../js/libs/GLTFExporter.js"></script>
    <script src="../../js/controls/OrbitControls.js"></script>
    <script src="../../js/polycubeSystem.js"></script>
    <script src="../../js/view.js"></script>
    <script src="../../js/random.js"></script>

</body>

</html>
